name: Generate and package (Makefile)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      VERSION_FILE: VERSION
      OUT_DIR: generated
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system packages (Lua 5.4 + luarocks + build tools)
        run: |
          sudo apt-get update
          # Install Lua 5.4 and dev headers, plus luarocks and build tools.
          # If lua5.4 is not available by the package cache, this will fail and you can revert
          # to the Makefile-detection approach below.
          sudo apt-get install -y lua5.4 liblua5.4-dev luarocks make build-essential libreadline-dev tar gzip
          # Make sure `lua` and `luac` point to lua5.4
          if [ -x /usr/bin/lua5.4 ]; then
            sudo update-alternatives --install /usr/bin/lua lua /usr/bin/lua5.4 60
            sudo update-alternatives --set lua /usr/bin/lua5.4 || true
          fi
          if [ -x /usr/bin/luac5.4 ]; then
            sudo update-alternatives --install /usr/bin/luac luac /usr/bin/luac5.4 60
            sudo update-alternatives --set luac /usr/bin/luac5.4 || true
          fi
        shell: bash

      - name: Show lua/luarocks versions (debug)
        run: |
          echo "Which lua:"
          which lua || true
          lua -v || true
          echo
          echo "luarocks:"
          luarocks --version || true
        shell: bash

      - name: Run Makefile to create venv, generate, and package
        # Makefile's default `all` target runs: venv -> generate -> package-all
        run: |
          # Make is invoked from repository root; Makefile uses VERSION file
          make all
        shell: bash

      - name: Show generated tree (debug)
        run: |
          echo "generated/ directory listing:"
          ls -la generated || true
          echo "root tarballs:"
          ls -la *.tar.gz *.sha256 || true
        shell: bash

      - name: Upload generated directory artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated
          path: generated

      - name: Upload package tarballs
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            *.tar.gz
            *.sha256
