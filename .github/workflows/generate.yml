name: Generate and publish artifacts (Lua generator)

on:
  push:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

env:
  VERSION_FILE: VERSION
  OUT_DIR: generated

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Lua + luarocks + deps
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.3 luarocks
          luarocks install luafilesystem
          luarocks install dkjson

      - name: Run generator and package
        run: |
          make clean || true
          make generate
          make package-all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lua-lib
          path: lua-lib-*.tar.gz

      - name: Upload go-types artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-types
          path: go-types-*.tar.gz

      - name: Upload emmy artifact
        uses: actions/upload-artifact@v4
        with:
          name: emmy-headers
          path: emmy-headers-*.tar.gz

      - name: Upload teal artifact
        uses: actions/upload-artifact@v4
        with:
          name: teal
          path: teal-*.tar.gz

  publish_release_assets:
    needs: generate
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Download generated artifacts
        uses: actions/download-artifact@v4
        with:
          name: lua-lib
          path: ./artifacts/lua-lib

      - name: Download go-types artifact
        uses: actions/download-artifact@v4
        with:
          name: go-types
          path: ./artifacts/go-types

      - name: Download emmy-headers artifact
        uses: actions/download-artifact@v4
        with:
          name: emmy-headers
          path: ./artifacts/emmy-headers

      - name: Download teal artifact
        uses: actions/download-artifact@v4
        with:
          name: teal
          path: ./artifacts/teal

      - name: Attach to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/lua-lib/*.tar.gz
            artifacts/lua-lib/*.sha256
            artifacts/go-types/*.tar.gz
            artifacts/go-types/*.sha256
            artifacts/emmy-headers/*.tar.gz
            artifacts/emmy-headers/*.sha256
            artifacts/teal/*.tar.gz
            artifacts/teal/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
