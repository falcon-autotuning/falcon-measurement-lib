name: Generate and package (Makefile)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      VERSION_FILE: VERSION
      OUT_DIR: generated
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lua 5.4 and prepare PATH
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 liblua5.4-dev luarocks build-essential make libreadline-dev tar gzip
          mkdir -p ./ci-bin
          ln -sf /usr/bin/lua5.4 ./ci-bin/lua
          ln -sf /usr/bin/luac5.4 ./ci-bin/luac
          ln -sf $(which luarocks) ./ci-bin/luarocks
          export PATH="$PWD/ci-bin:$PATH"
          echo "PATH=$PATH" >> $GITHUB_ENV
          lua -v
          luarocks --version

      - name: Run Makefile
        run: |
          make all
        shell: bash

      - name: Show generated tree (debug)
        run: |
          echo "generated/ directory listing:"
          ls -la generated || true
          echo "root tarballs:"
          ls -la *.tar.gz *.sha256 || true
        shell: bash

      - name: Upload generated directory artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated
          path: generated

      - name: Upload package tarballs
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            *.tar.gz
            *.sha256
